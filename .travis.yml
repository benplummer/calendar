language: php

jobs:
  include:
    - php: 7.4
      dist: bionic

notifications:
  email:
    - me@benplummer.co.uk

before_script:
  - composer self-update
  - composer install --prefer-source --no-interaction --dev

script: phpunit

matrix:
  allow_failures:
    - php: hhvm
  fast_finish: true

notifications:
    on_success: always
    on_failure: always
